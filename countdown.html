<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="css/countdown.css">
</head>
<body>
<main>
    <a href="/codecountdown.html">code</a>
    <h1>Event countdown</h1>
    <div class="input">
        <p>Vul hier de datum in</p>
        <input type="datetime-local" class="time-input">
        <button class="submit">start timer</button>
    </div>
    <div class="timer hide">
        <h2>Time remaining</h2>
        <p class="count-down">
            <span class="day">0</span> dagen <span class="hour">0</span> uur <span class="min">0</span> minuten <span
                class="sec">0</span> sec
        </p>
    </div>
    <h2 class="announcement hide"></h2>
</main>
<script type="application/javascript" src="js/countdown.js"></script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/carousel.css">
    <title>Image Carrousel</title>
</head>
<body>
    <a href="/codecarousel.html">code</a>
    <div class="wrapper">
        <header class="header">
            <h1>Image carrousel</h1>
        </header>
        <div class="image-block">
            <img src="img/img1.jpg" alt="image 1" class="carrousel-image active">
            <img src="img/img2.jpg" alt="image 2" class="carrousel-image">
            <img src="img/img3.jpg" alt="image 3" class="carrousel-image">
            <img src="img/img4.jpg" alt="image 4" class="carrousel-image">
            <img src="img/img5.png" alt="image 5" class="carrousel-image">
        </div>
        <div class="controls">
            <span class="control-unit previous">&lt;&lt; Vorige</span>
            <span class="control-unit next">Volgende &gt;&gt;</span>
        </div>
    </div>
    <script src="js/carousel.js"></script>

</html>
